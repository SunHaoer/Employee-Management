<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-firstname" placeholder="FirstName">
        <input type="text" id="add-lastname" placeholder="LastName">
        <!--<input type="text" id="add-gender" placeholder="Gender">-->
        <select id="add-gender" placeholder="Gender">
            <option value="M" selected="selected">MALE</option>
            <option value="F">FEMALE</option>
        </select>
        <input type="date" id="add-birth" placeholder="Birth">
        <input type="text" id="add-email" placeholder="Email">
        <input type="text" id="add-department" placeholder="Department">
        <input type="submit" value="Add">
    </form>
    <div id="spoiler">
        <h3>Edit</h3>
        
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-firstname">
            <input type="text" id="edit-lastname">
            <select id="edit-gender" placeholder="Gender">
                <option value="M" selected="selected">MALE</option>
                <option value="F">FEMALE</option>
            </select>
            <input type="date" id="edit-birth">
            <input type="text" id="edit-email">
            <input type="text" id="edit-department">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
            
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Birth</th>
            <th>Email</th>
            <th>Department</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    <p>
        <a onclick="addItem()" aria-label="Close">addItem()</a>
    </p>
    <p>
        <a onclick="closeInput()" aria-label="Close">closeInput()</a>
    </p>
    <p>
        <a onclick="getData()" aria-label="Close">getData()</a>
    </p>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="site.js"></script>

</body>
</html>
