<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>To-do CRUD</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="site.js"></script>

    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>

</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-firstname" placeholder="FirstName" required>
        <input type="text" id="add-lastname" placeholder="LastName" required>
        <!--<input type="text" id="add-gender" placeholder="Gender">-->
        <select id="add-gender" placeholder="Gender" required>
            <option value="M" selected="selected">MALE</option>
            <option value="F">FEMALE</option>
        </select>
        <input type="date" id="add-birth" placeholder="Birth" required>
        <input type="email" id="add-email" placeholder="Email" required onblur="validateEmail('add')">
        <input type="text" id="add-address" placeholder="Address" required>
        <input type="number" id="add-phone" placeholder="Phone" required onblur="validatePhone('add')">
        <!--<input type="text" id="add-department" placeholder="Department" required>-->
        <select id="add-department" placeholder="Department" required>
            <option value="Develop" selected="selected">Develop</option>
            <option value="Test">Test</option>
            <option value="Manage">Manage</option>
        </select>
        <input type="submit" value="Add">
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form action="javascript:void(0);" method="PUT" onsubmit="saveItem()">
            <input type="hidden" id="edit-id" required disabled>
            <input type="text" id="edit-firstname" required disabled>
            <input type="text" id="edit-lastname" required disabled>
            <select id="edit-gender" placeholder="Gender" required>
                <option value="M" selected="selected">MALE</option>
                <option value="F">FEMALE</option>
            </select>
            <input type="date" id="edit-birth" required>
            <input type="email" id="edit-email" required onblur="validateEmail('edit')">
            <input type="text" id="edit-address" required>
            <input type="number" id="edit-phone" required onblur="validatePhone('edit')">
            <select id="edit-department" placeholder="Department" required>
                <option value="Develop" selected="selected">Develop</option>
                <option value="Test">Test</option>
                <option value="Manage">Manage</option>
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <span id="emailError"></span>
    <span id="phoneError"></span>

    <p id="counter"></p>
    <table id="myTable">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Gender</th>
                <th>Birth</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="todos"></tbody>
    </table>

</body>
</html>
